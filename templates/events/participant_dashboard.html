{% extends 'base.html' %}
{% block content %}
  <h2>My Registrations</h2>
  {% if registrations %}
    <ul class="list-group">
    {% for r in registrations %}
      <li class="list-group-item">{{ r.event.title }} — {{ r.registration_date }} — {{ r.status }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>You haven't registered for any events yet.</p>
  {% endif %}
{% endblock %}
